<div class="flex h-screen bg-gray-100">
    <!-- Navigation Drawer (same as other pages) -->
    <div class="w-64 bg-white shadow-md">
        <div class="p-4 border-b border-gray-200">
            <img src="../assets/logo.png" alt="FoodExpress Logo" class="w-16 h-16 mx-auto mb-2">
            <div class="text-center font-medium text-gray-700" id="userName">John Doe</div>
        </div>
        <nav class="mt-4">
            <a href="/home" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-home mr-3"></i>
                Home
            </a>
            <a href="/profile" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-user mr-3"></i>
                My Profile
            </a>
            <a href="/favorites" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-heart mr-3"></i>
                Favorites
            </a>
            <a href="/order-history" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-history mr-3"></i>
                Order History
            </a>
            <a href="/faqs" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-question-circle mr-3"></i>
                FAQs
            </a>
            <a href="/logout" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-sign-out-alt mr-3"></i>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Your Cart</h1>
                <a href="/home" data-link class="text-blue-500 hover:text-blue-600">
                    <i class="fas fa-arrow-left mr-1"></i> Continue Shopping
                </a>
            </div>
            
            <!-- Cart Items -->
            <div id="cartItems" class="mb-8 space-y-4">
                <!-- Will be populated by JavaScript -->
                <div class="text-center py-10 text-gray-500">
                    <i class="fas fa-shopping-cart text-2xl mb-2"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Subtotal</span>
                        <span id="subtotal" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Delivery Fee</span>
                        <span id="deliveryFee" class="font-medium">$2.99</span>
                    </div>
                    <div class="flex justify-between border-t border-gray-200 pt-3">
                        <span class="text-gray-800 font-bold">Total</span>
                        <span id="total" class="text-gray-800 font-bold">$2.99</span>
                    </div>
                </div>
                
                <button id="checkoutButton" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-200">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
</div>

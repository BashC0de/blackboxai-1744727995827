<div class="flex h-screen bg-gray-100">
    <!-- Navigation Drawer -->
    <div class="w-64 bg-white shadow-md">
        <div class="p-4 border-b border-gray-200">
            <img src="../assets/logo.png" alt="FoodExpress Logo" class="w-16 h-16 mx-auto mb-2">
            <div class="text-center font-medium text-gray-700" id="userName">John Doe</div>
        </div>
        <nav class="mt-4">
            <a href="/home" data-link class="flex items-center px-4 py-3 text-gray-700 bg-blue-50 border-l-4 border-blue-500">
                <i class="fas fa-home mr-3"></i>
                Home
            </a>
            <a href="/profile" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-user mr-3"></i>
                My Profile
            </a>
            <a href="/favorites" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-heart mr-3"></i>
                Favorites
            </a>
            <a href="/order-history" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-history mr-3"></i>
                Order History
            </a>
            <a href="/faqs" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-question-circle mr-3"></i>
                FAQs
            </a>
            <a href="/logout" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-sign-out-alt mr-3"></i>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Restaurants Near You</h1>
            
            <!-- Search and Filters -->
            <div class="mb-6 flex items-center">
                <div class="relative flex-1 mr-4">
                    <input type="text" placeholder="Search restaurants..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <button class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-filter mr-2"></i>Filters
                </button>
            </div>
            
            <!-- Restaurant List -->
            <div id="restaurantList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Will be populated by JavaScript -->
                <div class="text-center py-10 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading restaurants...</p>
                </div>
            </div>
        </div>
    </div>
</div>

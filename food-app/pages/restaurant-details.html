<div class="flex h-screen bg-gray-100">
    <!-- Navigation Drawer (same as home) -->
    <div class="w-64 bg-white shadow-md">
        <div class="p-4 border-b border-gray-200">
            <img src="../assets/logo.png" alt="FoodExpress Logo" class="w-16 h-16 mx-auto mb-2">
            <div class="text-center font-medium text-gray-700" id="userName">John Doe</div>
        </div>
        <nav class="mt-4">
            <a href="/home" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-home mr-3"></i>
                Home
            </a>
            <a href="/profile" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-user mr-3"></i>
                My Profile
            </a>
            <a href="/favorites" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-heart mr-3"></i>
                Favorites
            </a>
            <a href="/order-history" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-history mr-3"></i>
                Order History
            </a>
            <a href="/faqs" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-question-circle mr-3"></i>
                FAQs
            </a>
            <a href="/logout" data-link class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-sign-out-alt mr-3"></i>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <div class="p-6">
            <!-- Back button -->
            <a href="/home" data-link class="flex items-center text-blue-500 mb-4">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Restaurants
            </a>
            
            <!-- Restaurant Header -->
            <div class="flex flex-col md:flex-row mb-8">
                <img id="restaurantImage" src="" alt="Restaurant" class="w-full md:w-64 h-48 object-cover rounded-lg mb-4 md:mb-0 md:mr-6">
                <div>
                    <h1 id="restaurantName" class="text-2xl font-bold text-gray-800 mb-2"></h1>
                    <div class="flex items-center text-yellow-400 mb-2">
                        <span id="restaurantRating"></span>
                        <span id="restaurantRatingValue" class="text-gray-600 ml-1"></span>
                    </div>
                    <p id="restaurantCuisine" class="text-gray-600 mb-2"></p>
                    <p id="restaurantLocation" class="text-gray-600 mb-4"></p>
                    <button id="toggleFavorite" class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="far fa-heart mr-2"></i>Add to Favorites
                    </button>
                </div>
            </div>
            
            <!-- Menu Section -->
            <div class="mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Menu</h2>
                <div id="menuItems" class="space-y-4">
                    <!-- Will be populated by JavaScript -->
                    <div class="text-center py-10 text-gray-500">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Loading menu...</p>
                    </div>
                </div>
            </div>
            
            <!-- Cart Summary (fixed at bottom on mobile) -->
            <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg">
                <div class="flex justify-between items-center">
                    <div>
                        <span id="cartCount" class="font-bold">0</span> items
                        <span id="cartTotal" class="font-bold ml-4">$0.00</span>
                    </div>
                    <a href="/cart" data-link class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        View Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
